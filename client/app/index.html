<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="BlockViz is a data visualization website about blockchains.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlockViz</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-6 ml-auto">
          <h1>
            Data<span class="name">Mo</span>viz
          </h1>
        </div>
        <div class="col-3">
            123563 movies
        </div>
      </div>
    </header>
    <main>
      <section id="filters" class="highlight">
        <div class="container">
          <div class="row">
            <div class="col-12"><h2>Filters</h2></div>
            <div class="col-md-6">
              <h3>Genres</h4>
              <div class="row" id="filters-genres">
                <div class="col">
                  <i class="fa fa-spinner fa-spin"></i> Loading...
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Countries</h3>
              <div class="row">
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="country-france" checked /> <label for="country-france">France</label>
                </div>
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="country-canada" checked /> <label for="country-canada">Canada</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="overview">
        <div class="container">
          <form class="row">
            <div class="col-12"><h2>Overview</h2></div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-budget" checked /> <label for="overview-budget">Budget</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-duration" /> <label for="overview-duration">Duration</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-entries" /> <label for="overview-entries">Entries</label>
            </div>
          </form>
          <div class="row">
            <div class="col-12"><div id="overview-chart"></div></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Map</h2></div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Homework (example)</h2></div>
          <div id="colors"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>

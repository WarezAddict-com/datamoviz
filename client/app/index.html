<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="DataMoviz is a data visualization website about movies.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataMoviz</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
  <body>
    <header class="container">
      <div class="row align-items-center">
        <div class="col-6 ml-auto">
          <h1>
            <a href="/">Data<span class="name">Mo</span>viz</a>
          </h1>
        </div>
        <div class="col-3 movies-count">
          <span id="header-movies-count">0</span> movies
        </div>
      </div>
    </header>
    <main>
      <section id="filters" class="highlight">
        <div class="container">
          <div class="row">
            <div class="col-12"><h2>Filters</h2></div>
            <div class="col-md-6">
              <h3>Genres</h4>
              <div class="row filters" id="filters-genres">
                <div class="col">
                  <i class="fa fa-spinner fa-spin"></i> Loading...
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Production countries</h3>
              <p>Choose the countries you want to filter on:</p>
              <div id="filters-countries">
                <i class="fa fa-spinner fa-spin"></i> Loading...
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="overview">
        <div class="container">
          <form class="row">
            <div class="col-12"><h2>Overview</h2></div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-budget" checked /> <label for="overview-budget">Budget</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-duration" /> <label for="overview-duration">Duration</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-entries" /> <label for="overview-entries">Entries</label>
            </div>
          </form>
          <div class="row">
            <div class="col-12"><div id="overview-chart"></div></div>
          </div>
        </div>
      </section>
      <section id="actor-network">
        <div class="container">
          <div class="col-12"><h2>Actor network</h2></div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Map</h2></div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Homework (example)</h2></div>
          <div id="colors"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>

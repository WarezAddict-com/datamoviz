<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="BlockViz is a data visualization website about blockchains.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlockViz</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
  <body>
    <header>
      <h1>
        Data<span class="name">Mo</span>viz
      </h1>
    </header>
    <main>
      <section id="filters" class="highlight">
        <div class="container">
          <div class="row">
            <div class="col-12"><h2>Filters</h2></div>
            <div class="col-md-6">
              <h3>Genres</h4>
              <div class="row">
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="genre-action" checked /> <label for="genre-action">Action</label>
                </div>
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="genre-horror" checked /> <label for="genre-horror">Horror</label>
                </div>
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="genre-crime" checked /> <label for="genre-crime">Crime</label>
                </div>
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="genre-thriller" checked /> <label for="genre-thriller">Thriller</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Countries</h3>
              <div class="row">
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="country-france" checked /> <label for="country-france">France</label>
                </div>
                <div class="col-sm-6 col-md-4">
                  <input type="checkbox" id="country-canada" checked /> <label for="country-canada">Canada</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="overview">
        <div class="container">
          <div class="row">
            <div class="col-12"><h2>Overview</h2></div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-budget" /> <label for="overview-budget">Budget</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-duration" /> <label for="overview-duration">Duration</label>
            </div>
            <div class="col-sm-3 col-md-2">
              <input type="radio" id="overview-entries" /> <label for="overview-entries">Entries</label>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Map</h2></div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="col-12"><h2>Homework (example)</h2></div>
          <div id="colors"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
